<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral FC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .star {
            animation: twinkle 3s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Iconos SVG
        const Upload = () => (
            <svg className="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Trophy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const LogIn = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
        );

        const LogOut = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        function AstralFC() {
            const [activeSection, setActiveSection] = useState('inicio');
            const [estrategias, setEstrategias] = useState([]);
            const [fotos, setFotos] = useState([]);
            const [noticias, setNoticias] = useState([]);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [showLogin, setShowLogin] = useState(false);
            const [loading, setLoading] = useState(true);

            const ADMIN_EMAIL = 'raizox67@gmail.com';

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                setLoading(true);
                try {
                    const estrategiasData = localStorage.getItem('astral_estrategias');
                    if (estrategiasData) {
                        setEstrategias(JSON.parse(estrategiasData));
                    }

                    const fotosData = localStorage.getItem('astral_fotos');
                    if (fotosData) {
                        setFotos(JSON.parse(fotosData));
                    }

                    const noticiasData = localStorage.getItem('astral_noticias');
                    if (noticiasData) {
                        setNoticias(JSON.parse(noticiasData));
                    }
                } catch (error) {
                    console.log('Error cargando datos:', error);
                }
                setLoading(false);
            };

            const saveEstrategias = (newEstrategias) => {
                try {
                    localStorage.setItem('astral_estrategias', JSON.stringify(newEstrategias));
                    setEstrategias(newEstrategias);
                    alert('‚úÖ Estrategia guardada exitosamente');
                } catch (error) {
                    console.error('Error:', error);
                    alert('‚ùå Error al guardar. Intenta de nuevo.');
                }
            };

            const saveFotos = (newFotos) => {
                try {
                    localStorage.setItem('astral_fotos', JSON.stringify(newFotos));
                    setFotos(newFotos);
                } catch (error) {
                    console.error('Error:', error);
                    alert('‚ùå Error al guardar foto. El archivo puede ser muy grande.');
                }
            };

            const saveNoticias = (newNoticias) => {
                try {
                    localStorage.setItem('astral_noticias', JSON.stringify(newNoticias));
                    setNoticias(newNoticias);
                    alert('‚úÖ Noticia guardada exitosamente');
                } catch (error) {
                    console.error('Error:', error);
                    alert('‚ùå Error al guardar. Intenta de nuevo.');
                }
            };

            const handleLogin = () => {
                if (email.toLowerCase() === ADMIN_EMAIL.toLowerCase() && password === 'AstralFC2026') {
                    setIsAuthenticated(true);
                    setShowLogin(false);
                    setEmail('');
                    setPassword('');
                    alert('‚úÖ Sesi√≥n iniciada correctamente');
                } else {
                    alert('‚ùå Email o contrase√±a incorrectos');
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                setEmail('');
                setPassword('');
                alert('Sesi√≥n cerrada');
            };

            const handleFileUpload = (e) => {
                if (!isAuthenticated) {
                    alert('‚ö†Ô∏è Debes iniciar sesi√≥n para subir fotos');
                    return;
                }

                const files = Array.from(e.target.files);
                let processed = 0;
                
                files.forEach(file => {
                    // Limitar tama√±o de imagen a 2MB
                    if (file.size > 2 * 1024 * 1024) {
                        alert(`‚ö†Ô∏è La imagen ${file.name} es muy grande. M√°ximo 2MB por foto.`);
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const newFoto = {
                            id: Date.now() + Math.random(),
                            url: event.target.result,
                            nombre: file.name,
                            fecha: new Date().toLocaleDateString()
                        };
                        const updatedFotos = [...fotos, newFoto];
                        saveFotos(updatedFotos);
                        processed++;
                        
                        if (processed === files.length) {
                            alert(`‚úÖ ${processed} foto(s) subida(s) exitosamente`);
                        }
                    };
                    reader.readAsDataURL(file);
                });
            };

            const [showEstrategiaForm, setShowEstrategiaForm] = useState(false);
            const [estrategiaTitulo, setEstrategiaTitulo] = useState('');
            const [estrategiaDescripcion, setEstrategiaDescripcion] = useState('');

            const agregarEstrategia = () => {
                if (!isAuthenticated) {
                    alert('‚ö†Ô∏è Debes iniciar sesi√≥n para agregar estrategias');
                    return;
                }
                setShowEstrategiaForm(true);
            };

            const guardarEstrategia = () => {
                if (!estrategiaTitulo.trim() || !estrategiaDescripcion.trim()) {
                    alert('‚ö†Ô∏è Completa todos los campos');
                    return;
                }

                const newEstrategia = {
                    id: Date.now(),
                    titulo: estrategiaTitulo,
                    descripcion: estrategiaDescripcion,
                    fecha: new Date().toLocaleDateString()
                };
                
                saveEstrategias([...estrategias, newEstrategia]);
                setEstrategiaTitulo('');
                setEstrategiaDescripcion('');
                setShowEstrategiaForm(false);
            };

            const cancelarEstrategia = () => {
                setEstrategiaTitulo('');
                setEstrategiaDescripcion('');
                setShowEstrategiaForm(false);
            };

            const [showNoticiaForm, setShowNoticiaForm] = useState(false);
            const [noticiaTitulo, setNoticiaTitulo] = useState('');
            const [noticiaContenido, setNoticiaContenido] = useState('');

            const agregarNoticia = () => {
                if (!isAuthenticated) {
                    alert('‚ö†Ô∏è Debes iniciar sesi√≥n para agregar noticias');
                    return;
                }
                setShowNoticiaForm(true);
            };

            const guardarNoticia = () => {
                if (!noticiaTitulo.trim() || !noticiaContenido.trim()) {
                    alert('‚ö†Ô∏è Completa todos los campos');
                    return;
                }

                const newNoticia = {
                    id: Date.now(),
                    titulo: noticiaTitulo,
                    contenido: noticiaContenido,
                    fecha: new Date().toLocaleDateString()
                };
                
                saveNoticias([...noticias, newNoticia]);
                setNoticiaTitulo('');
                setNoticiaContenido('');
                setShowNoticiaForm(false);
            };

            const cancelarNoticia = () => {
                setNoticiaTitulo('');
                setNoticiaContenido('');
                setShowNoticiaForm(false);
            };

            const eliminar = (id, type) => {
                if (!isAuthenticated) {
                    alert('‚ö†Ô∏è Debes iniciar sesi√≥n para eliminar contenido');
                    return;
                }

                const confirmar = confirm('¬øEst√°s seguro de eliminar este elemento?');
                if (!confirmar) return;

                if (type === 'foto') {
                    const updated = fotos.filter(f => f.id !== id);
                    localStorage.setItem('astral_fotos', JSON.stringify(updated));
                    setFotos(updated);
                    alert('‚úÖ Foto eliminada');
                }
                if (type === 'estrategia') {
                    const updated = estrategias.filter(e => e.id !== id);
                    localStorage.setItem('astral_estrategias', JSON.stringify(updated));
                    setEstrategias(updated);
                    alert('‚úÖ Estrategia eliminada');
                }
                if (type === 'noticia') {
                    const updated = noticias.filter(n => n.id !== id);
                    localStorage.setItem('astral_noticias', JSON.stringify(updated));
                    setNoticias(updated);
                    alert('‚úÖ Noticia eliminada');
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-b from-indigo-950 via-purple-900 to-black">
                        <div className="text-white text-2xl">‚≠ê Cargando Astral FC...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen relative overflow-hidden">
                    <div className="fixed inset-0 bg-gradient-to-b from-indigo-950 via-purple-900 to-black">
                        <div className="absolute inset-0 opacity-50">
                            {[...Array(100)].map((_, i) => (
                                <div
                                    key={i}
                                    className="absolute bg-white rounded-full star"
                                    style={{
                                        width: Math.random() * 3 + 'px',
                                        height: Math.random() * 3 + 'px',
                                        top: Math.random() * 100 + '%',
                                        left: Math.random() * 100 + '%',
                                        animationDelay: Math.random() * 2 + 's'
                                    }}
                                />
                            ))}
                        </div>
                    </div>

                    {showLogin && (
                        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
                            <div className="bg-gradient-to-br from-purple-900 to-indigo-900 p-8 rounded-2xl border-2 border-purple-400 max-w-md w-full mx-4">
                                <h3 className="text-2xl font-bold text-white mb-6 text-center">üîê Acceso Administrador</h3>
                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-3 rounded-lg mb-4 bg-white bg-opacity-20 text-white placeholder-purple-300 border border-purple-400 focus:outline-none focus:border-purple-300"
                                />
                                <input
                                    type="password"
                                    placeholder="Contrase√±a"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    className="w-full px-4 py-3 rounded-lg mb-6 bg-white bg-opacity-20 text-white placeholder-purple-300 border border-purple-400 focus:outline-none focus:border-purple-300"
                                />
                                <div className="flex gap-3">
                                    <button
                                        onClick={handleLogin}
                                        className="flex-1 px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg hover:shadow-lg hover:shadow-green-500/50 transition-all font-bold"
                                    >
                                        Entrar
                                    </button>
                                    <button
                                        onClick={() => setShowLogin(false)}
                                        className="flex-1 px-6 py-3 bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-lg hover:shadow-lg hover:shadow-red-500/50 transition-all font-bold"
                                    >
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showEstrategiaForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
                            <div className="bg-gradient-to-br from-purple-900 to-indigo-900 p-8 rounded-2xl border-2 border-purple-400 max-w-3xl w-full max-h-[90vh] overflow-y-auto">
                                <h3 className="text-3xl font-bold text-white mb-6 text-center">üìã Nueva Estrategia</h3>
                                
                                <div className="mb-6">
                                    <label className="block text-purple-300 mb-2 font-bold">T√≠tulo de la estrategia:</label>
                                    <input
                                        type="text"
                                        placeholder="Ej: T√°ctica Oficial - Presi√≥n Organizada"
                                        value={estrategiaTitulo}
                                        onChange={(e) => setEstrategiaTitulo(e.target.value)}
                                        className="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-purple-300 border border-purple-400 focus:outline-none focus:border-purple-300 text-lg"
                                    />
                                </div>

                                <div className="mb-6">
                                    <label className="block text-purple-300 mb-2 font-bold">Descripci√≥n detallada:</label>
                                    <textarea
                                        placeholder="Escribe aqu√≠ toda la estrategia... Puedes usar emojis ‚öΩ üèÉ ‚ö†Ô∏è y saltos de l√≠nea para organizar mejor el contenido."
                                        value={estrategiaDescripcion}
                                        onChange={(e) => setEstrategiaDescripcion(e.target.value)}
                                        rows="15"
                                        className="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-purple-300 border border-purple-400 focus:outline-none focus:border-purple-300 text-base resize-none"
                                    />
                                    <p className="text-purple-400 text-sm mt-2">üí° Tip: Usa emojis y saltos de l√≠nea para organizar mejor tu estrategia</p>
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        onClick={guardarEstrategia}
                                        className="flex-1 px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg hover:shadow-lg hover:shadow-green-500/50 transition-all font-bold text-lg"
                                    >
                                        ‚úÖ Guardar Estrategia
                                    </button>
                                    <button
                                        onClick={cancelarEstrategia}
                                        className="flex-1 px-6 py-3 bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-lg hover:shadow-lg hover:shadow-red-500/50 transition-all font-bold text-lg"
                                    >
                                        ‚ùå Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showNoticiaForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
                            <div className="bg-gradient-to-br from-purple-900 to-indigo-900 p-8 rounded-2xl border-2 border-purple-400 max-w-3xl w-full max-h-[90vh] overflow-y-auto">
                                <h3 className="text-3xl font-bold text-white mb-6 text-center">üì∞ Nueva Noticia</h3>
                                
                                <div className="mb-6">
                                    <label className="block text-purple-300 mb-2 font-bold">T√≠tulo de la noticia:</label>
                                    <input
                                        type="text"
                                        placeholder="Ej: ¬°Victoria 3-1 contra los Cometas!"
                                        value={noticiaTitulo}
                                        onChange={(e) => setNoticiaTitulo(e.target.value)}
                                        className="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-purple-300 border border-purple-400 focus:outline-none focus:border-purple-300 text-lg"
                                    />
                                </div>

                                <div className="mb-6">
                                    <label className="block text-purple-300 mb-2 font-bold">Contenido de la noticia:</label>
                                    <textarea
                                        placeholder="Escribe aqu√≠ toda la noticia... Puedes usar emojis ‚öΩ üèÜ üéâ y saltos de l√≠nea."
                                        value={noticiaContenido}
                                        onChange={(e) => setNoticiaContenido(e.target.value)}
                                        rows="12"
                                        className="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-purple-300 border border-purple-400 focus:outline-none focus:border-purple-300 text-base resize-none"
                                    />
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        onClick={guardarNoticia}
                                        className="flex-1 px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg hover:shadow-lg hover:shadow-green-500/50 transition-all font-bold text-lg"
                                    >
                                        ‚úÖ Publicar Noticia
                                    </button>
                                    <button
                                        onClick={cancelarNoticia}
                                        className="flex-1 px-6 py-3 bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-lg hover:shadow-lg hover:shadow-red-500/50 transition-all font-bold text-lg"
                                    >
                                        ‚ùå Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="relative z-10">
                        <header className="bg-black bg-opacity-60 backdrop-blur-md border-b border-purple-500 shadow-lg shadow-purple-500/20">
                            <div className="container mx-auto px-4 py-6">
                                <div className="flex justify-between items-center mb-4">
                                    <div className="text-center flex-1">
                                        <h1 className="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 mb-2">
                                            ‚öΩ ASTRAL FC ‚≠ê
                                        </h1>
                                        <p className="text-purple-300 text-lg">Jugando entre las estrellas</p>
                                    </div>
                                    <div>
                                        {isAuthenticated ? (
                                            <button
                                                onClick={handleLogout}
                                                className="px-4 py-2 bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-lg hover:shadow-lg hover:shadow-red-500/50 transition-all flex items-center gap-2"
                                            >
                                                <LogOut className="w-4 h-4" />
                                                Salir
                                            </button>
                                        ) : (
                                            <button
                                                onClick={() => setShowLogin(true)}
                                                className="px-4 py-2 bg-gradient-to-r from-blue-500 to-cyan-600 text-white rounded-lg hover:shadow-lg hover:shadow-blue-500/50 transition-all flex items-center gap-2"
                                            >
                                                <LogIn className="w-4 h-4" />
                                                Admin
                                            </button>
                                        )}
                                    </div>
                                </div>
                                
                                <nav className="flex justify-center gap-4 flex-wrap">
                                    {['inicio', 'estrategias', 'galer√≠a', 'noticias'].map(section => (
                                        <button
                                            key={section}
                                            onClick={() => setActiveSection(section)}
                                            className={`px-6 py-2 rounded-full transition-all ${
                                                activeSection === section
                                                    ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg shadow-purple-500/50'
                                                    : 'bg-white bg-opacity-10 text-purple-200 hover:bg-opacity-20'
                                            }`}
                                        >
                                            {section.charAt(0).toUpperCase() + section.slice(1)}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                        </header>

                        <main className="container mx-auto px-4 py-8">
                            {activeSection === 'inicio' && (
                                <div className="max-w-4xl mx-auto">
                                    <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-8 border border-purple-400 shadow-2xl shadow-purple-500/30">
                                        <h2 className="text-4xl font-bold text-white mb-6 text-center">
                                            Bienvenido a Astral FC
                                        </h2>
                                        <div className="grid md:grid-cols-3 gap-6 mt-8">
                                            <div className="text-center p-6 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl">
                                                <Users className="w-12 h-12 mx-auto mb-3 text-white" />
                                                <h3 className="text-xl font-bold text-white mb-2">Equipo</h3>
                                                <p className="text-blue-100">Unidos como constelaci√≥n</p>
                                            </div>
                                            <div className="text-center p-6 bg-gradient-to-br from-purple-500 to-pink-600 rounded-xl">
                                                <Trophy className="w-12 h-12 mx-auto mb-3 text-white" />
                                                <h3 className="text-xl font-bold text-white mb-2">Victoria</h3>
                                                <p className="text-purple-100">Alcanzando las estrellas</p>
                                            </div>
                                            <div className="text-center p-6 bg-gradient-to-br from-pink-500 to-red-600 rounded-xl">
                                                <FileText className="w-12 h-12 mx-auto mb-3 text-white" />
                                                <h3 className="text-xl font-bold text-white mb-2">Estrategia</h3>
                                                <p className="text-pink-100">T√°cticas gal√°cticas</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeSection === 'estrategias' && (
                                <div className="max-w-4xl mx-auto">
                                    <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-8 border border-purple-400">
                                        <h2 className="text-3xl font-bold text-white mb-6">Estrategias del Equipo</h2>
                                        {isAuthenticated && (
                                            <button
                                                onClick={agregarEstrategia}
                                                className="mb-6 px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg hover:shadow-lg hover:shadow-green-500/50 transition-all"
                                            >
                                                + Nueva Estrategia
                                            </button>
                                        )}
                                        
                                        <div className="space-y-4">
                                            {estrategias.map(est => (
                                                <div key={est.id} className="bg-white bg-opacity-5 p-6 rounded-xl border border-purple-300 relative">
                                                    {isAuthenticated && (
                                                        <button
                                                            onClick={() => eliminar(est.id, 'estrategia')}
                                                            className="absolute top-4 right-4 text-red-400 hover:text-red-300"
                                                        >
                                                            <X className="w-5 h-5" />
                                                        </button>
                                                    )}
                                                    <h3 className="text-xl font-bold text-purple-300 mb-2">{est.titulo}</h3>
                                                    <p className="text-gray-300 mb-2 whitespace-pre-wrap">{est.descripcion}</p>
                                                    <p className="text-sm text-purple-400">Fecha: {est.fecha}</p>
                                                </div>
                                            ))}
                                            {estrategias.length === 0 && (
                                                <p className="text-gray-400 text-center py-8">No hay estrategias a√∫n.</p>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeSection === 'galer√≠a' && (
                                <div className="max-w-6xl mx-auto">
                                    <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-8 border border-purple-400">
                                        <h2 className="text-3xl font-bold text-white mb-6">Galer√≠a de Fotos</h2>
                                        
                                        {isAuthenticated && (
                                            <label className="mb-6 inline-block px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-600 text-white rounded-lg hover:shadow-lg hover:shadow-blue-500/50 transition-all cursor-pointer">
                                                <Upload />
                                                Subir Fotos (m√°x 2MB cada una)
                                                <input
                                                    type="file"
                                                    multiple
                                                    accept="image/*"
                                                    onChange={handleFileUpload}
                                                    className="hidden"
                                                />
                                            </label>
                                        )}

                                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6">
                                            {fotos.map(foto => (
                                                <div key={foto.id} className="relative group">
                                                    <img
                                                        src={foto.url}
                                                        alt={foto.nombre}
                                                        className="w-full h-48 object-cover rounded-lg border-2 border-purple-400"
                                                    />
                                                    {isAuthenticated && (
                                                        <button
                                                            onClick={() => eliminar(foto.id, 'foto')}
                                                            className="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"
                                                        >
                                                            <X className="w-4 h-4" />
                                                        </button>
                                                    )}
                                                    <p className="text-xs text-purple-300 mt-2">{foto.fecha}</p>
                                                </div>
                                            ))}
                                        </div>
                                        {fotos.length === 0 && (
                                            <p className="text-gray-400 text-center py-8">No hay fotos a√∫n.</p>
                                        )}
                                    </div>
                                </div>
                            )}

                            {activeSection === 'noticias' && (
                                <div className="max-w-4xl mx-auto">
                                    <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-8 border border-purple-400">
                                        <h2 className="text-3xl font-bold text-white mb-6">Noticias del Club</h2>
                                        {isAuthenticated && (
                                            <button
                                                onClick={agregarNoticia}
                                                className="mb-6 px-6 py-3 bg-gradient-to-r from-orange-500 to-red-600 text-white rounded-lg hover:shadow-lg hover:shadow-orange-500/50 transition-all"
                                            >
                                                + Nueva Noticia
                                            </button>
                                        )}
                                        
                                        <div className="space-y-4">
                                            {noticias.map(noticia => (
                                                <div key={noticia.id} className="bg-white bg-opacity-5 p-6 rounded-xl border border-purple-300 relative">
                                                    {isAuthenticated && (
                                                        <button
                                                            onClick={() => eliminar(noticia.id, 'noticia')}
                                                            className="absolute top-4 right-4 text-red-400 hover:text-red-300"
                                                        >
                                                            <X className="w-5 h-5" />
                                                        </button>
                                                    )}
                                                    <h3 className="text-xl font-bold text-purple-300 mb-2">{noticia.titulo}</h3>
                                                    <p className="text-gray-300 mb-2 whitespace-pre-wrap">{noticia.contenido}</p>
                                                    <p className="text-sm text-purple-400">Fecha: {noticia.fecha}</p>
                                                </div>
                                            ))}
                                            {noticias.length === 0 && (
                                                <p className="text-gray-400 text-center py-8">No hay noticias a√∫n.</p>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </main>

                        <footer className="bg-black bg-opacity-60 backdrop-blur-md border-t border-purple-500 mt-12 py-6">
                            <div className="container mx-auto px-4 text-center text-purple-300">
                                <p>‚≠ê Astral FC - Donde el f√∫tbol alcanza las estrellas ‚≠ê</p>
                                <p className="text-sm mt-2">¬© 2026 - Todos los derechos reservados</p>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AstralFC />);
    </script>
</body>
</html>
